<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <!-- Incluye Vue.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        /* Estilos para darle un "nice look" (aesthetic and minimalist) */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #app {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #e9f5f5;
            border: 1px solid #d1e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 20px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-align: left; /* Alinea el texto de los chistes a la izquierda */
        }
        li:last-child {
            margin-bottom: 0;
        }
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        /* Estilo para el ícono de Chuck Norris (opcional, si quieres añadir uno) */
        .chuck-icon {
            font-size: 1.5em;
            vertical-align: middle;
            margin-right: 10px;
            color: #cc0000; /* Color rojo para el ícono */
        }
    </style>
</head>
<body>
    <div id="app">
        <h1><span class="chuck-icon">&#128170;</span> Chuck Norris Facts</h1>
        <ul>
            <li v-for="(joke, index) in chuckJokes" :key="index">
                {{ joke.value }}
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app', // Monta la instancia de Vue en el elemento con id="app"
            data: {
                // Los datos de los chistes de Chuck Norris
                chuckJokes: [
                    {
                        "value": "Chuck Norris can skydive into outer space."
                    },
                    {
                        "value": "The chief export of Chuck Norris is pain."
                    },
                    {
                        "value": "Chuck Norris doesn't read books. He stares them down until he gets the information he wants."
                    },
                    {
                        "value": "Time waits for no man. Unless that man is Chuck Norris."
                    },
                    {
                        "value": "If you spell Chuck Norris in Scrabble, you win. Forever."
                    },
                ]
            }
        });
    </script>
</body>
</html>
